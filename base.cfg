[buildout]
eggs-directory = ${:directory}/eggs
find-links =
    http://eggshop.eaudeweb.ro
extends =
    versions.cfg
versions = versions
parts =
    instance


#ZOPE2 config: https://pypi.python.org/pypi/plone.recipe.zope2instance
[instance]
recipe = plone.recipe.zope2instance
effective-user = cornel
user = admin:admin

blob-storage = ${buildout:directory}/var/blobstorage
file-storage = ${buildout:directory}/var/filestorage/Data.fs

zodb-cache-size = 250000
python-check-interval = 1800
zserver-threads = 2

products = ${buildout:directory}/products
enable-product-installation = on

eggs =
    Products.PluggableAuthService
    Products.LDAPMultiPlugins
    Products.LDAPUserFolder
    Products.Reportek
    zope.i18n
    python-gettext
zcml =
    Products.Reportek

environment-vars =
    zope_i18n_compile_mo_files true
    reportek_deployment bdr
    PYTHON_EGG_CACHE ${buildout:directory}/var/egg-cache
